      - name: Check
        uses: actions/checkout@v3
        with:
          ref: ff203b2ee8e8a05f0783b440f2da8f6fbc4beb8d
  
      - name: Test with Maven 
        run: | 
              for i in {1..5}; do mvn test -Dtest=org.apache.ignite.internal.util.HostAndPortRangeTest -DfailIfNoTests=false  -Drat.skip -fae; done#>>test_log_DOXIATOOLS-64.txt || echo "Test iteration $i failed">>test_log_DOXIATOOLS-64.txt; done
              
